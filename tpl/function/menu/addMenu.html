<div class="modal-header">
    <h3 class="modal-title">添加二级菜单</h3>
</div>
<form  name="addMenuForm" novalidate ng-submit="addMenu();">
    <div class="modal-body">

        <div>

                <p>还能添加1个二级菜单，请输入名称（8个汉字或16个字母以内）</p>
                <input type="text"  name=""  ng-model="menuName"  class="form-control" required/>

        </div>

    </div>
    <div class="modal-footer">
        <button type="submit"   ng-disabled="addMenuForm.$invalid"  class="btn btn-success btn" ng-click="ok()">确定</button>
        <button type="button"   class="btn btn-default btn" ng-click="cancel()">取消</button>
    </div>
</form>
